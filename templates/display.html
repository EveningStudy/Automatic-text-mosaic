<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Processed Image</h1>
    <img id="image" src="{{ url_for('processed_file', filename=filename) }}" alt="Processed Image">

    <!-- Save and Discard form -->
    <form method="POST">
        <button type="submit" name="action" value="save">Save Image</button>
        <button type="submit" name="action" value="discard">Discard Image</button>
    </form>
</body>
</html>
