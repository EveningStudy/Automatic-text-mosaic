<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Link to black-dashboard CSS for the dark theme -->
    <link rel="stylesheet" href="path/to/black-dashboard.min.css">
    <style>
        /* Custom CSS for centering and dark theme with neon styling */
        body {
            background-color: #1e1e2f; /* Dark background */
            font-family: 'Montserrat', sans-serif;
            color: #ffffff; /* White text color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #f96332; /* Neon orange/pink title color */
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            width: 400px;
            background-color: #252540;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        label {
            color: #ffffff;
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }

        /* Adjust the input[type="file"] box to fit within the form properly */
        input[type="file"] {
            width: calc(100% - 20px); /* Adjusting width to stay inside the form */
            padding: 10px;
            margin: 10px 0;
            background-color: #2b2b45;
            border: 1px solid #404060;
            border-radius: 5px;
            color: #ffffff;
            overflow: hidden;
        }

        select, input[type="color"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2b2b45;
            border: 1px solid #404060;
            border-radius: 5px;
            color: #ffffff;
        }

        /* Container to hold the color input and the color block */
        .color-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .color-selector input[type="color"] {
            flex: 1;
        }

        /* Color block to show selected color visually */
        .color-block {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            background-color: #000; /* Default color */
            border: 2px solid #404060;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #f96332, #fc5185);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #fc5185, #f96332);
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <h1>Upload an Image</h1>
        <input type="file" name="file" accept="image/*"><br><br>

        <label for="mosaic_type">Select Mosaic Type:</label>
        <select id="mosaic_type" name="mosaic_type">
            <option value="GaussianBlur">GaussianBlur</option>
            <option value="Pixelate">Pixelate</option>
            <option value="ColorBlock">ColorBlock</option>
        </select><br><br>

        <label for="color">Select Color for ColorBlock:</label>
        <div class="color-selector">
            <input type="color" id="color" name="color" value="#000000" onchange="updateColorBlock()">
            <div class="color-block" id="colorBlock"></div>
        </div><br><br>

        <button type="submit" name="action" value="automatic">Automatic Mosaic</button>
        <button type="submit" name="action" value="manual">Manual Mosaic</button>
    </form>

    <!-- JavaScript to update color block dynamically -->
    <script>
        function updateColorBlock() {
            var colorPicker = document.getElementById("color");
            var colorBlock = document.getElementById("colorBlock");
            colorBlock.style.backgroundColor = colorPicker.value;
        }
    </script>
</body>
</html>
